<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </rel>
</head>

<body>
    <div class="main-container">
        <h1> JavaScript Calculator</h1>
        <form>
            <div class="input-numbers">
                <input id="num1" onkeypress="isInputNumber(event)" placeholder="Enter a number" type="text" />
                <input id="num2" onkeypress="isInputNumber(event)" placeholder="Enter a number" type="text" />
            </div>
            <div class="operations">
                <input type="button" value="Additon" onclick="add()" />
                <input type="button" value="Subtraction" onclick="subtract()" />
                <input type="button" value="Multiplication" onclick="mutliply()" />
                <input type="button" value="Division" onclick="divide()" />
            </div>
        </form>
    </div>

    <script>
        function isInputNumber(evt) {

            var ch = String.fromCharCode(evt.which);

            if (!(/[0-9]/.test(ch))) {
                evt.preventDefault();
            }

        }

        let num1, num2;

        function setValues() {
            num1 = Number(document.getElementById('num1').value);
            num2 = Number(document.getElementById('num2').value);
        }

        function add() {
            setValues()
            total = num1 + num2;
            console.log('this works')
            alert(`The total is ${total}`)
        };

        function subtract() {
            setValues()
            total = num1 - num2;
            alert(`The total is ${total}`)
        }

        function mutliply() {
            setValues()
            total = num1 * num2;
            alert(`The total is ${total}`)

        }

        function divide() {
            setValues()
            total = num1 / num2;
            alert(`The total is ${total}`)

        }

    </script>
</body>

</html>
